<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>AuthChain ‚Äî COMMAND CENTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --text: #e0e0e0;
            --accent: #D4AF37;
            /* Metallic Gold */
            --accent-glow: rgba(212, 175, 55, 0.3);
            --danger: #ff3366;
            --alert: #ff0000;
            --font-main: 'Outfit', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            /* Subtle Texture */
            background-image:
                radial-gradient(circle at 50% 0%, #1a1a1a 0%, transparent 60%),
                linear-gradient(0deg, #050505 0%, #0a0a0a 100%);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseAlert {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }

        header {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        .panel {
            background: var(--card);
            padding: 25px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Police/Admin Top Border */
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--danger), var(--accent));
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background: #222;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 10px 20px;
            cursor: pointer;
            font-family: var(--font-main);
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--accent);
            color: #000;
        }

        .stolen-item {
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.2);
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .stolen-item:hover {
            transform: translateX(5px);
            background: rgba(255, 0, 0, 0.1);
            border-color: var(--danger);
        }

        .badge {
            background: var(--danger);
            color: #fff;
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 2px;
            font-weight: bold;
            animation: pulseAlert 2s infinite;
        }

        input {
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-family: var(--font-mono);
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
        }
    </style>
</head>

<body>
    <canvas id="particles"
        style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; background: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 100%);"></canvas>

    <header>
        <h1>
            <span>üõ°Ô∏è</span>
            AuthChain COMMAND CENTER
        </h1>
        <div style="font-family:var(--font-mono); font-size:12px; opacity:0.7">
            EST. SECURE CONNECTION
        </div>
    </header>

    <div class="container">

        <!-- Search Module -->
        <div class="panel">
            <h2>DEEP INVESTIGATION</h2>
            <div style="display:flex; gap:10px">
                <input type="text" id="adminSearchId" placeholder="ENTER ASSET ID (AST-XXXX...)">
                <button class="btn" onclick="adminVerify()">INVESTIGATE</button>
            </div>
        </div>

        <!-- Live Feed Module -->
        <div class="panel">
            <h2>
                LIVE CRIME DATA FEED
                <button class="btn" style="padding:5px 10px; font-size:10px" onclick="loadStolen()">REFRESH
                    FEED</button>
            </h2>
            <div id="stolenFeed" style="min-height:200px">
                <div style="padding:20px; text-align:center; opacity:0.5; font-family:var(--font-mono)">SCANNING
                    BLOCKCHAIN...</div>
            </div>
        </div>

    </div>

    <script>
        // --- ADVANCED PARTICLE SYSTEM (Consistency) ---
        const cvs = document.getElementById('particles');
        const ctx = cvs.getContext('2d');
        let nodes = [];
        const mouse = { x: -100, y: -100 };
        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        class Node {
            constructor() {
                this.x = Math.random() * cvs.width; this.y = Math.random() * cvs.height;
                this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > cvs.width) this.vx *= -1;
                if (this.y < 0 || this.y > cvs.height) this.vy *= -1;
                const dx = this.x - mouse.x; const dy = this.y - mouse.y;
                if (Math.sqrt(dx * dx + dy * dy) < 150) {
                    const angle = Math.atan2(dy, dx);
                    this.x += Math.cos(angle) * 2; this.y += Math.sin(angle) * 2;
                }
            }
            draw() {
                ctx.fillStyle = '#D4AF37'; ctx.globalAlpha = 0.5;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 80; i++) nodes.push(new Node());
        function animate() {
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            ctx.strokeStyle = '#D4AF37'; ctx.lineWidth = 0.5;
            for (let i = 0; i < nodes.length; i++) {
                nodes[i].update(); nodes[i].draw();
                for (let j = i; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x; const dy = nodes[i].y - nodes[j].y;
                    const d = Math.sqrt(dx * dx + dy * dy);
                    if (d < 100) {
                        ctx.globalAlpha = 1 - (d / 100); ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y); ctx.lineTo(nodes[j].x, nodes[j].y); ctx.stroke();
                    }
                }
                const mdx = nodes[i].x - mouse.x; const mdy = nodes[i].y - mouse.y;
                if (Math.sqrt(mdx * mdx + mdy * mdy) < 150) {
                    ctx.globalAlpha = 1 - (Math.sqrt(mdx * mdx + mdy * mdy) / 150); ctx.beginPath();
                    ctx.moveTo(nodes[i].x, nodes[i].y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>

    <script>
        const BACKEND = window.location.protocol === 'file:' ? "http://localhost:5000" : "";

        async function loadStolen() {
            const feed = document.getElementById('stolenFeed');
            feed.innerHTML = '<div style="padding:20px; text-align:center; opacity:0.5; font-family:var(--font-mono)">SCANNING BLOCKCHAIN...</div>';

            try {
                const res = await fetch(BACKEND + "/api/admin/stolen");
                const data = await res.json();

                feed.innerHTML = "";
                if (data.assets.length === 0) {
                    feed.innerHTML = '<div style="padding:20px; text-align:center; color:var(--accent)">NO ACTIVE ALERTS. SYSTEM SECURE.</div>';
                    return;
                }

                data.assets.forEach(asset => {
                    const div = document.createElement('div');
                    div.className = 'stolen-item';
                    div.innerHTML = `
                        <div>
                            <div style="font-weight:bold; color:#fff; font-size:16px">${asset.type}</div>
                            <div style="font-size:12px; color:#aaa">${asset.description}</div>
                            <div style="font-family:monospace; font-size:10px; margin-top:5px; opacity:0.6">${asset.id}</div>
                        </div>
                        <div style="text-align:right">
                            <span class="badge">STOLEN</span>
                            <div style="margin-top:5px">
                                <button class="btn" style="padding:5px 10px; font-size:10px" onclick="window.open('verify-asset.html?id=${asset.id}', '_blank')">VIEW PROOF</button>
                            </div>
                        </div>
                    `;
                    feed.appendChild(div);
                });

            } catch (e) {
                console.error(e);
                feed.innerHTML = '<div style="padding:20px; text-align:center; color:var(--danger)">CONNECTION ERROR TO COMMAND NODE</div>';
            }
        }

        function adminVerify() {
            const id = document.getElementById('adminSearchId').value;
            if (id) window.open(`verify-asset.html?id=${id}`, '_blank');
        }

        // Init load
        loadStolen();
    </script>
</body>

</html>
